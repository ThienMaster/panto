<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panto</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <!-- header-top -->
        <div class="header-top">
          <!-- logo -->
          <a href="./" class="header-logo">Panto</a>
          <!-- menu -->
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link"
                >Furniture
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                >
                  <path
                    d="M4.00005 7.49554C3.99969 7.62361 4.02324 7.75016 4.06897 7.86588C4.1147 7.98159 4.18145 8.08354 4.26431 8.16423L8.54962 12.305C8.67742 12.4311 8.83772 12.5 9.00315 12.5C9.16858 12.5 9.32888 12.4311 9.45668 12.305L13.742 8.01849C13.8878 7.87297 13.9796 7.66387 13.997 7.43718C14.0144 7.21048 13.9561 6.98477 13.8348 6.8097C13.7136 6.63463 13.5394 6.52453 13.3505 6.50363C13.1617 6.48273 12.9736 6.55274 12.8278 6.69825L8.99958 10.5304L5.17137 6.82685C5.06653 6.72201 4.93887 6.65542 4.80349 6.63495C4.66811 6.61448 4.53068 6.64098 4.40746 6.71133C4.28424 6.78167 4.18038 6.89292 4.10818 7.03189C4.03598 7.17087 3.99846 7.33177 4.00005 7.49554Z"
                    fill="white"
                  />
                </svg>
              </a>
            </li>
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">Shop</a>
            </li>
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">About Us</a>
            </li>
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">Contact</a>
            </li>
          </ul>
          <!-- card -->
          <button class="header-card">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 34 34"
              fill="none"
            >
              <path
                d="M17.007 2.83325C20.8036 2.83325 23.9249 5.81662 24.0833 9.59688H24.0463C24.0508 9.70676 24.0296 9.81618 23.9846 9.91659H24.2058C25.9299 9.91659 27.7353 11.1116 28.4592 13.9963L28.5378 14.3367L29.6271 23.1125C30.411 28.7097 27.3487 31.0636 23.1713 31.1633L22.8912 31.1666H11.1471C6.90168 31.1666 3.63027 29.6196 4.34956 23.4933L4.39861 23.1125L5.50041 14.3367C6.0437 11.2301 7.86761 10.0048 9.625 9.92121L9.81993 9.91659H9.93067C9.912 9.81083 9.912 9.70263 9.93067 9.59688C10.0891 5.81662 13.2104 2.83325 17.007 2.83325ZM12.8874 14.6331C12.1959 14.6331 11.6354 15.21 11.6354 15.9217C11.6354 16.6334 12.1959 17.2104 12.8874 17.2104C13.5789 17.2104 14.1394 16.6334 14.1394 15.9217L14.1297 15.7601C14.0524 15.1247 13.5257 14.6331 12.8874 14.6331ZM21.0882 14.6331C20.3968 14.6331 19.8362 15.21 19.8362 15.9217C19.8362 16.6334 20.3968 17.2104 21.0882 17.2104C21.7797 17.2104 22.3403 16.6334 22.3403 15.9217C22.3403 15.21 21.7797 14.6331 21.0882 14.6331ZM16.9515 4.6783C14.2257 4.6783 12.0159 6.88042 12.0159 9.59688C12.0346 9.70263 12.0346 9.81083 12.0159 9.91659H21.9487C21.9093 9.81451 21.8884 9.70625 21.887 9.59688C21.887 6.88042 19.6773 4.6783 16.9515 4.6783Z"
                fill="white"
              />
            </svg>
          </button>
        </div>

        <!-- header-main -->
        <div class="header-main">
          <h1 class="heading header-heading">
            Make your interior more minimalistic & modern
          </h1>
          <p class="header-caption">
            Turn your room with panto into a lot more minimalist and modern with
            ease and speed
          </p>
          <div class="header-search">
            <input
              type="text"
              class="header-search-text"
              placeholder="Search furniture"
            />
            <button class="header-search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
              >
                <path
                  d="M15.75 15.75L12.3855 12.3795M14.25 7.875C14.25 9.56576 13.5784 11.1873 12.3828 12.3828C11.1873 13.5784 9.56576 14.25 7.875 14.25C6.18424 14.25 4.56274 13.5784 3.36719 12.3828C2.17165 11.1873 1.5 9.56576 1.5 7.875C1.5 6.18424 2.17165 4.56274 3.36719 3.36719C4.56274 2.17165 6.18424 1.5 7.875 1.5C9.56576 1.5 11.1873 2.17165 12.3828 3.36719C13.5784 4.56274 14.25 6.18424 14.25 7.875Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <img src="./images/Union.svg" alt="Union" class="header-union" />
        <img src="./images/Group_1.svg" alt="group_1" class="header-group-1" />
        <img src="./images/Group_2.svg" alt="group_2" class="header-group-2" />
        <img src="./images/Group_3.svg" alt="group_3" class="header-group-3" />
        <img src="./images/Group_4.svg" alt="group_4" class="header-group-4" />
      </header>

      <!-- Main -->
      <main class="main"></main>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
